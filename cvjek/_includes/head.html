<head>
  <!-- <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"> -->

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="location" content="{% if page.location %}{{ page.location}}{% endif %}">
  <meta name="order" content="{% if page.order %}{{ page.order}}{% endif %}">

  {% for cat in page.categories %}
  <meta name="subject" content="{% if cat %}{{ cat}}{% endif %}">
{% endfor %}

  <!-- {% for tag in page.tags %} -->
  <meta name="tags" content="{% if page.tags %}{{ page.tags}}{% endif %}">
<!-- {% endfor %} -->

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"> -->
</head>
